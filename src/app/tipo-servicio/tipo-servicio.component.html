<div class="px-4 py-4">
  <!-- título -->
  <h3 class="text-xl font-bold text-gray-800 mb-3">
    Tipo Servicio Mantenimiento
  </h3>

  <!-- grid ancho y limpio -->
  <dx-data-grid
    id="gridContainer"
    [dataSource]="tipos"
    keyExpr="nCodigo"
    [showBorders]="true"
    [rowAlternationEnabled]="true"
    [columnHidingEnabled]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [allowColumnResizing]="true"
    (onRowUpdating)="actualizar($event)"
    (onRowInserted)="insertar($event)"
    (onRowRemoved)="eliminar($event)"
    class="w-full !text-sm"
  >
    <dxo-paging [pageSize]="50"></dxo-paging>
    <dxo-pager
      [visible]="true"
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[50, 100, 150, 200]"
    ></dxo-pager>

    <dxo-editing
      mode="row"
      [allowUpdating]="true"
      [allowAdding]="true"
      [allowDeleting]="true"
      [selectTextOnEditStart]="true"
      startEditAction="click"
    ></dxo-editing>

    <dxi-column
      dataField="nCodigo"
      caption="Código"
      [width]="90"
      [allowEditing]="false"
      alignment="center"
    ></dxi-column>
    <dxi-column dataField="cNombre" caption="Nombre"></dxi-column>
    <dxi-column dataField="cDetalle" caption="Detalle"></dxi-column>

    <dxi-column type="buttons" [width]="160" alignment="center">
      <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
      <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
      <dxi-button name="save" icon="fa-solid fa-floppy-disk" hint="Guardar"></dxi-button>
      <dxi-button name="cancel" icon="fa-solid fa-ban" hint="Cancelar"></dxi-button>
    </dxi-column>
  </dx-data-grid>
</div>
