<div class="container-fluid px-4 py-3">
  <div class="row">
    <div class="col-12">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h4 class="mb-1 fw-semibold text-dark">Asignacion de Personal</h4>
          <p class="text-muted small mb-0">Gestión de personal y cuentas contables</p>
        </div>
      </div>

      <!-- Grid Container -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <dx-data-grid
            id="gridContainer"
            [dataSource]="terceros"
            keyExpr="id"
            [showBorders]="false"
            (onRowUpdating)="actualizar($event)"
            (onRowInserting)="insertar($event)"
            (onRowRemoving)="eliminar($event)"
            [columnHidingEnabled]="true"
            [rowAlternationEnabled]="true"
            [showColumnLines]="false"
            [showRowLines]="true"
            [allowColumnResizing]="true"
            [hoverStateEnabled]="true"
          >
            <dxo-paging [pageSize]="50"></dxo-paging>
            <dxo-pager
              [visible]="true"
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[50, 100, 150, 200]"
              [showInfo]="true"
              infoText="Mostrando {0}-{1} de {2} registros"
            ></dxo-pager>
            
            <dxo-selection mode="multiple" [showCheckBoxesMode]="'always'"></dxo-selection>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>

            <dxo-editing
              mode="row"
              [allowUpdating]="true"
              [allowAdding]="true"
              [allowDeleting]="true"
              [selectTextOnEditStart]="true"
              [useIcons]="true"
            ></dxo-editing>
        
            <dxi-column 
              dataField="id" 
              caption="ID" 
              [width]="80" 
              [allowEditing]="false" 
              alignment="center"
            ></dxi-column>
  
            <dxi-column 
              dataField="empresaId" 
              caption="Empresa"
              dataType="number"
              [width]="100"
              alignment="center"
            ></dxi-column>
  
            <dxi-column 
              dataField="documentoIdentidadTipoFinancieroId" 
              caption="Tipo Doc. ID"
              dataType="number"
              [width]="120"
              alignment="center"
            >
              <dxi-validation-rule 
                type="required" 
                message="El tipo de documento es requerido"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="documentoIdentidadTipoFinanciero.nombreCorto" 
              caption="Tipo Doc."
              [width]="100"
              [allowEditing]="false"
              alignment="center"
            ></dxi-column>
  
            <dxi-column 
              dataField="documentoIdentidadFinanciero" 
              caption="N° Documento"
              [width]="130"
              alignment="center"
            >
              <dxi-validation-rule 
                type="required" 
                message="El documento es requerido"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="20"
                message="Máximo 20 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
            
            <dxi-column 
              dataField="razonSocial" 
              caption="Razón Social"
              [minWidth]="200"
            >
              <dxi-validation-rule 
                type="required" 
                message="La razón social es requerida"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="200"
                message="Máximo 200 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
            
            <dxi-column 
              dataField="direccionFiscal" 
              caption="Dirección Fiscal"
              [minWidth]="200"
            >
              <dxi-validation-rule 
                type="stringLength" 
                [max]="250"
                message="Máximo 250 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="cuentaContablePorCobrarId" 
              caption="Cta. por Cobrar"
              [width]="180"
              [calculateDisplayValue]="calculateNombreCuentaCobrar"
            >
              <dxo-lookup
                [dataSource]="cuentasContables"
                valueExpr="id"
                displayExpr="nombre"
              ></dxo-lookup>
              <dxi-validation-rule 
                type="required" 
                message="La cuenta por cobrar es requerida"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="cuentaContablePorPagarId" 
              caption="Cta. por Pagar"
              [width]="180"
              [calculateDisplayValue]="calculateNombreCuentaPagar"
            >
              <dxo-lookup
                [dataSource]="cuentasContables"
                valueExpr="id"
                displayExpr="nombre"
              ></dxo-lookup>
              <dxi-validation-rule 
                type="required" 
                message="La cuenta por pagar es requerida"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="persona.nombreCompleto" 
              caption="Persona"
              [width]="180"
              [allowEditing]="false"
            ></dxi-column>
  
            <dxi-column 
              type="buttons" 
              [width]="120"
              alignment="center"
              caption="Acciones"
              [fixed]="true"
              fixedPosition="right"
            >
              <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
              <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
              <dxi-button name="save" icon="save" hint="Guardar"></dxi-button>
              <dxi-button name="cancel" icon="revert" hint="Cancelar"></dxi-button>
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>

    </div>
  </div>

  <block-ui></block-ui>
</div>

<!-- Toast Message personalizado -->
<div 
  id="messageBox" 
  style="display:none; 
         position:fixed; 
         right:20px; 
         bottom:20px; 
         background:#d1e7dd; 
         color:#0f5132; 
         padding:16px 20px; 
         border-radius:8px; 
         font-weight:500;
         box-shadow: 0 4px 6px rgba(0,0,0,0.1);
         border-left: 4px solid #198754;
         min-width: 300px;
         z-index: 9999;
         animation: slideIn 0.3s ease-out;">
  <div class="d-flex align-items-center">
    <i class="fas fa-check-circle me-2"></i>
    <span id="messageText"></span>
  </div>
</div>
