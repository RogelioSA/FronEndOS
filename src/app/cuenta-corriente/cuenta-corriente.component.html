<div class="container-fluid">
    <div class="row g-1 mt-2 justify-content-md-center mb-4">
      <div class="col-12">
        <h3>Cuenta Corriente</h3>
        <div id="data-grid">
          <dx-data-grid
            id="gridContainer"
            [dataSource]="cuentasCorrientes"
            keyExpr="id"
            [showBorders]="true"
            (onRowUpdating)="actualizar($event)"
            (onRowInserting)="insertar($event)"
            (onRowRemoving)="eliminar($event)"
            [columnHidingEnabled]="true"
            [rowAlternationEnabled]="true"
            [showColumnLines]="true"
            [showRowLines]="true"
            [allowColumnResizing]="true"
          >
            <dxo-paging [pageSize]="15"></dxo-paging>
            <dxo-pager
              [visible]="true"
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[15, 25, 50, 100]"
            ></dxo-pager>
            
            <dxo-editing
              mode="row"
              [allowUpdating]="true"
              [allowAdding]="true"
              [allowDeleting]="true"
              [selectTextOnEditStart]="true"
              [useIcons]="true"
            >
            </dxo-editing>
        
            <dxi-column 
              dataField="id" 
              caption="ID" 
              [width]="70" 
              [allowEditing]="false" 
              alignment="center"
            ></dxi-column>
  
            <dxi-column 
              dataField="empresaId" 
              caption="Empresa ID"
              dataType="number"
              [width]="110"
              alignment="center"
            ></dxi-column>
            
            <dxi-column 
              dataField="nombre" 
              caption="Nombre"
              [width]="200"
            >
              <dxi-validation-rule 
                type="required" 
                message="El nombre es requerido"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="200"
                message="El nombre no puede exceder 200 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
            
            <dxi-column 
              dataField="nombreCorto" 
              caption="Nombre Corto"
              [width]="150"
            >
              <dxi-validation-rule 
                type="required" 
                message="El nombre corto es requerido"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="50"
                message="El nombre corto no puede exceder 50 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="cuentaNumero" 
              caption="NÃºmero de Cuenta"
              [width]="180"
            >
              <dxi-validation-rule 
                type="stringLength" 
                [max]="50"
                message="El nÃºmero de cuenta no puede exceder 50 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="entidadFinancieraId" 
              caption="Entidad Financiera"
              [width]="200"
              [calculateDisplayValue]="calculateNombreEntidad"
            >
              <dxo-lookup
                [dataSource]="entidadesFinancieras"
                valueExpr="id"
                displayExpr="nombre"
              >
              </dxo-lookup>
              <dxi-validation-rule 
                type="required" 
                message="Debe seleccionar una entidad financiera"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="cuentaContableId" 
              caption="Cuenta Contable"
              [width]="250"
              [calculateDisplayValue]="calculateNombreCuentaContable"
            >
              <dxo-lookup
                [dataSource]="cuentasContables"
                valueExpr="id"
                displayExpr="nombre"
              >
              </dxo-lookup>
              <dxi-validation-rule 
                type="required" 
                message="Debe seleccionar una cuenta contable"
              ></dxi-validation-rule>
            </dxi-column>
            
            <dxi-column 
              dataField="activo" 
              caption="Activo" 
              dataType="boolean"
              [width]="80"
              alignment="center"
            ></dxi-column>
  
            <dxi-column type="buttons" [width]="110">
              <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
              <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
              <dxi-button name="save" icon="save" hint="Guardar"></dxi-button>
              <dxi-button name="cancel" icon="revert" hint="Cancelar"></dxi-button>
            </dxi-column>
          </dx-data-grid>
  
          <div 
            id="messageBox" 
            style="display: none; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold;"
          >
          </div>
          
          <block-ui></block-ui>
        </div>
      </div>
    </div>
</div>
