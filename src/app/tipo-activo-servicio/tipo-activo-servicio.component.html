<div class="container-fluid">
    <div class="row g-1 mt-2 justify-content-md-center mb-4">
      <div class="col-6">
        <h3>Tipo Activo Mantenimiento</h3>
        <div id="data-grid">
            <dx-data-grid
                id="gridContainer"
                [dataSource]="tipos"
                keyExpr="nCodigo"
                [showBorders]="true"
                (onRowUpdating)="actualizarTipo($event)"
                (onRowInserted)="insertarTipo($event)"
                (onRowRemoved)="eliminarTipo($event)"
                [showColumnLines]="true"
                [showRowLines]="true"
                [allowColumnResizing]="true"
                [(selectedRowKeys)]="filasSeleccionadasTipo"
                (onSelectionChanged)="onSelectionChangedGrid($event)"
            >
              <dxo-paging [pageSize]="50"> </dxo-paging>
              <dxo-pager
                  [visible]="true"
                  [showPageSizeSelector]="true"
                  [allowedPageSizes]="[50, 100, 150, 200]"
              ></dxo-pager>
              <dxo-editing
                mode="row"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true"
                [selectTextOnEditStart]="true"
                startEditAction="click"
                use-icons="true"
              >
              </dxo-editing>

              <dxo-selection mode="single"></dxo-selection>
          
              <dxi-column dataField="nCodigo" caption="Codigo" [width]="70" [allowEditing]="false" alignment='center'></dxi-column>
              <dxi-column dataField="cNombre" caption="Nombre"></dxi-column>
              <!-- <dxi-column dataField="prueba" caption="prueba" dataType='datetime' [editorOptions]="{ type: 'time' }" format="HH:mm:ss"></dxi-column> -->

              <dxi-column type="buttons">
                <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
                <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
                <dxi-button name="save" icon="fa-solid fa-floppy-disk" hint="Guardar"></dxi-button>
                <dxi-button name="cancel" icon="fa-solid fa-ban" hint="Cancelar"></dxi-button>
              </dxi-column>
            </dx-data-grid>

            <div id="messageBox" style="display: none; background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold;">
              <!-- El mensaje se inyecta aquí -->
            </div>
            
            <block-ui >
              <!-- Markup here -->
            </block-ui>
        </div>
      </div>

      <div class="col-6">
        <h3>Parametros</h3>
        <div id="data-grid-2">
            <dx-data-grid
                id="gridContainer2"
                [dataSource]="parametros"
                keyExpr="nCodigo"
                [showBorders]="true"
                [showColumnLines]="true"
                [showRowLines]="true"
                [allowColumnResizing]="true"
                (onRowUpdating)="actualizarParametro($event)"
                (onRowInserted)="insertarParametro($event)"
                (onRowRemoved)="eliminarParametro($event)"
            >
              <dxo-paging [pageSize]="50"> </dxo-paging>
              <dxo-pager
                  [visible]="true"
                  [showPageSizeSelector]="true"
                  [allowedPageSizes]="[50, 100, 150, 200]"
              ></dxo-pager>
              <dxo-editing
                mode="row"
                [allowUpdating]="true"
                [allowAdding]="activarAgregarParametros"
                [allowDeleting]="true"
                [selectTextOnEditStart]="true"
                startEditAction="click"
                use-icons="true"
              >
              </dxo-editing>

              <dxo-search-panel
                    [visible]="true"
                    [highlightCaseSensitive]="true"
                ></dxo-search-panel>
          
              <dxi-column dataField="cNombre" caption="Nombre"></dxi-column>
              <dxi-column dataField="cTipoDato" caption="Tipo de dato">
                <dxo-lookup [dataSource]="tiposDeDato" displayExpr="Nombre" valueExpr="Codigo">
                </dxo-lookup>
              </dxi-column>
              <!-- <dxi-column dataField="prueba" caption="prueba" dataType='datetime' [editorOptions]="{ type: 'time' }" format="HH:mm:ss"></dxi-column> -->

              <dxi-column type="buttons">
                <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
                <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
                <dxi-button name="save" icon="fa-solid fa-floppy-disk" hint="Guardar"></dxi-button>
                <dxi-button name="cancel" icon="fa-solid fa-ban" hint="Cancelar"></dxi-button>
              </dxi-column>
            </dx-data-grid>

            <div id="messageBox" style="display: none; background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold;">
              <!-- El mensaje se inyecta aquí -->
            </div>
            
            <block-ui >
              <!-- Markup here -->
            </block-ui>
        </div>
      </div>

    </div>
</div>
