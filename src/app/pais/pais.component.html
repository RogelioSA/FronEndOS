<div class="container-fluid">
    <div class="row g-1 mt-2 justify-content-md-center mb-4">
      <div class="col-12">
        <h3>País</h3>
        <div id="data-grid">
          <dx-data-grid
            id="gridContainer"
            [dataSource]="paises"
            keyExpr="id"
            [showBorders]="true"
            (onRowUpdating)="actualizar($event)"
            (onRowInserting)="insertar($event)"
            (onRowRemoving)="eliminar($event)"
            [columnHidingEnabled]="true"
            [rowAlternationEnabled]="true"
            [showColumnLines]="true"
            [showRowLines]="true"
            [allowColumnResizing]="true"
          >
            <dxo-paging [pageSize]="50"></dxo-paging>
            <dxo-pager
              [visible]="true"
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[50, 100, 150, 200]"
            ></dxo-pager>
            
            <dxo-editing
              mode="row"
              [allowUpdating]="true"
              [allowAdding]="true"
              [allowDeleting]="true"
              [selectTextOnEditStart]="true"
              [useIcons]="true"
            >
            </dxo-editing>
        
            <dxi-column 
              dataField="id" 
              caption="ID" 
              [width]="70" 
              [allowEditing]="false" 
              alignment="center"
            ></dxi-column>
            
            <dxi-column 
              dataField="nombre" 
              caption="Nombre"
              [width]="250"
            >
              <dxi-validation-rule 
                type="required" 
                message="El nombre es requerido"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="100"
                message="El nombre no puede exceder 100 caracteres"
              ></dxi-validation-rule>
            </dxi-column>
            
            <dxi-column 
              dataField="codigoIso" 
              caption="Código ISO"
              [width]="120"
            >
              <dxi-validation-rule 
                type="required" 
                message="El código ISO es requerido"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="5"
                message="El código ISO no puede exceder 5 caracteres"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="pattern" 
                pattern="^[A-Z]{2}$"
                message="El código ISO debe tener 2 letras mayúsculas (ej: PE, US)"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column 
              dataField="codigoTelefono" 
              caption="Código Teléfono"
              [width]="150"
            >
              <dxi-validation-rule 
                type="required" 
                message="El código de teléfono es requerido"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="stringLength" 
                [max]="10"
                message="El código no puede exceder 10 caracteres"
              ></dxi-validation-rule>
              <dxi-validation-rule 
                type="pattern" 
                pattern="^\+\d{1,4}$"
                message="Debe iniciar con + seguido de 1-4 dígitos (ej: +51, +1)"
              ></dxi-validation-rule>
            </dxi-column>
  
            <dxi-column type="buttons" [width]="110">
              <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
              <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
              <dxi-button name="save" icon="save" hint="Guardar"></dxi-button>
              <dxi-button name="cancel" icon="revert" hint="Cancelar"></dxi-button>
            </dxi-column>
          </dx-data-grid>
  
          <div 
            id="messageBox" 
            style="display: none; padding: 10px; border-radius: 5px; margin-top: 10px; font-weight: bold;"
          >
          </div>
          
          <block-ui></block-ui>
        </div>
      </div>
    </div>
</div>
