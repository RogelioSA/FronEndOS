        class="w-full max-w-md mx-auto p-8 bg-white/75 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-100 h-[90%]">
        <h2 class="text-3xl font-semibold text-slate-800 mb-6 text-center pb-2">
            Bienvenido
        </h2>

        <div class="flex justify-center">
            <dx-button text="Cerrar Sesión" stylingMode="contained" type="danger" icon="fa-solid fa-right-from-bracket"
