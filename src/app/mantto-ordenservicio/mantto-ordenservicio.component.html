<div class="container-fluid px-4 py-3">
  <div class="row">
    <div class="col-12">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h4 class="mb-1 fw-semibold text-dark">Órdenes de Servicio</h4>
          <p class="text-muted small mb-0">Gestión de cabecera de órdenes de servicio</p>
        </div>
      </div>

      <!-- Grid Container -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <dx-data-grid
            id="gridContainer"
            [dataSource]="ordenes"
            keyExpr="id"
            [showBorders]="false"
            (onRowUpdating)="actualizar($event)"
            (onRowInserting)="insertar($event)"
            (onRowRemoving)="eliminar($event)"
            [columnHidingEnabled]="true"
            [rowAlternationEnabled]="true"
            [showColumnLines]="false"
            [showRowLines]="true"
            [allowColumnResizing]="true"
            [hoverStateEnabled]="true"
          >
            <dxo-paging [pageSize]="50"></dxo-paging>
            <dxo-pager
              [visible]="true"
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[50, 100, 150, 200]"
              [showInfo]="true"
              infoText="Mostrando {0}-{1} de {2} registros"
            ></dxo-pager>
            
            <dxo-selection mode="multiple" [showCheckBoxesMode]="'always'"></dxo-selection>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>

            <dxo-editing
              mode="row"
              [allowUpdating]="true"
              [allowAdding]="true"
              [allowDeleting]="true"
              [selectTextOnEditStart]="true"
              [useIcons]="true"
            ></dxo-editing>

            <dxi-column 
              dataField="id" 
              caption="ID" 
              [width]="80" 
              [allowEditing]="false" 
              alignment="center"
            ></dxi-column>

            <dxi-column 
              dataField="ordenServicioTipoId" 
              caption="Tipo de Orden"
              [width]="180"
              [calculateDisplayValue]="calculateNombreTipoOrden"
            >
              <dxo-lookup
                [dataSource]="ordenesServicioTipo"
                valueExpr="id"
                displayExpr="nombre"
              ></dxo-lookup>
              <dxi-validation-rule 
                type="required" 
                message="El tipo de orden es requerido"
              ></dxi-validation-rule>
            </dxi-column>

            <dxi-column 
              dataField="codigoOrdenInterna" 
              caption="Código Orden"
              [width]="150"
            >
              <dxi-validation-rule 
                type="required" 
                message="El código es requerido"
              ></dxi-validation-rule>
            </dxi-column>

            <dxi-column 
              dataField="codigoReferencial" 
              caption="Código Ref."
              [width]="140"
            ></dxi-column>

            <dxi-column 
              dataField="descripcion" 
              caption="Descripción"
              [minWidth]="250"
            >
              <dxi-validation-rule 
                type="required" 
                message="La descripción es requerida"
              ></dxi-validation-rule>
            </dxi-column>

            <dxi-column 
              dataField="activo" 
              caption="Estado" 
              dataType="boolean"
              [width]="90"
              alignment="center"
            ></dxi-column>

            <dxi-column 
              dataField="fechaInicial" 
              caption="F. Inicial"
              dataType="date"
              format="dd/MM/yyyy"
              [width]="140"
              alignment="center"
            >
              <dxi-validation-rule 
                type="required" 
                message="La fecha inicial es requerida"
              ></dxi-validation-rule>
            </dxi-column>

            <dxi-column 
              dataField="fechaFinal" 
              caption="F. Final"
              dataType="date"
              format="dd/MM/yyyy"
              [width]="140"
              alignment="center"
            >
              <dxi-validation-rule 
                type="required" 
                message="La fecha final es requerida"
              ></dxi-validation-rule>
            </dxi-column>

            <dxi-column 
              dataField="fechaEntrega" 
              caption="F. Entrega"
              dataType="date"
              format="dd/MM/yyyy"
              [width]="140"
              alignment="center"
            >
              <dxi-validation-rule 
                type="required" 
                message="La fecha de entrega es requerida"
              ></dxi-validation-rule>
            </dxi-column>

            <dxi-column 
              type="buttons" 
              [width]="120" 
              alignment="center"
              caption="Acciones"
              [fixed]="true"
              fixedPosition="right"
            >
              <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
              <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
              <dxi-button name="save" icon="save" hint="Guardar"></dxi-button>
              <dxi-button name="cancel" icon="revert" hint="Cancelar"></dxi-button>
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>

    </div>
  </div>

  <block-ui></block-ui>
</div>

<!-- Toast Message personalizado -->
<div 
  id="messageBox" 
  style="display:none; 
         position:fixed; 
         right:20px; 
         bottom:20px; 
         background:#d1e7dd; 
         color:#0f5132; 
         padding:16px 20px; 
         border-radius:8px; 
         font-weight:500;
         box-shadow: 0 4px 6px rgba(0,0,0,0.1);
         border-left: 4px solid #198754;
         min-width: 300px;
         z-index: 9999;
         animation: slideIn 0.3s ease-out;">
  <div class="d-flex align-items-center">
    <i class="fas fa-check-circle me-2"></i>
    <span id="messageText"></span>
  </div>
</div>
