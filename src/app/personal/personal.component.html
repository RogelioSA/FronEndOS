<div class="container-fluid">
    <div class="row g-1 mt-2 justify-content-md-center mb-4">
      <div class="col-12">
        <h3>Personal Mantenimiento</h3>
        <div id="data-grid">
            <dx-data-grid
              id="gridContainer"
              [dataSource]="personal"
              keyExpr="nCodigo"
              [showBorders]="true"
              (onRowUpdating)="actualizar($event)"
              (onRowInserted)="insertar($event)"
              (onRowRemoved)="eliminar($event)"
              [rowAlternationEnabled]="true"
              [showColumnLines]="true"
              [showRowLines]="true"
              [allowColumnResizing]="true"
              [columnAutoWidth]="true"
              [editing]="{
                mode: 'popup',
                allowUpdating: true,
                popup: {
                title: 'Editar Registro',
                showTitle: true,
                width: 900,
                height: 600,
                position: { my: 'center', at: 'center' }
                },
            }"
            >
            <dxo-paging [pageSize]="15"> </dxo-paging>
            <dxo-pager
                [visible]="true"
                [showPageSizeSelector]="true"
                [allowedPageSizes]="[15, 25, 50, 100]"
            ></dxo-pager>
              <dxo-editing
                mode="popup"
                [allowUpdating]="true"
                [allowAdding]="true"
                [allowDeleting]="true"
                [selectTextOnEditStart]="true"
                startEditAction="click"
                use-icons="true"
              >
              </dxo-editing>

              <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>

              <dxi-column type="buttons">
                <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
                <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
                <dxi-button name="save" icon="fa-solid fa-floppy-disk" hint="Guardar"></dxi-button>
                <dxi-button name="cancel" icon="fa-solid fa-ban" hint="Cancelar"></dxi-button>
                <dxi-button name="person" icon="group" hint="Asignar Personal" [onClick]="asignarPersonal.bind(this)">
                </dxi-button>
              </dxi-column>
          
              <dxi-column dataField="nCodigo" caption="Codigo" [width]="70" [allowEditing]="false" alignment='center'></dxi-column>

              <dxi-column dataField="cNombres" caption="Nombres">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="cApPater" caption="Apellido Paterno">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="cApMater" caption="Apellido Materno">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="dFechaNacimiento" caption="Fecha Nacimiento" dataType="date">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="cDNI" caption="DNI" dataType="number" [editorOptions]="{ format: '#'}">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxi-validation-rule
                    type="stringLength"
                    [min]="8"
                    [max]="8"
                    message="El DNI solo puede tener 8 digitos."
                ></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="cCorreo" caption="Correo">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxi-validation-rule type="email"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="cCelular" caption="Celular" dataType="number" [editorOptions]="{ format: '#'}">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="lEstado" caption="Estado">
              </dxi-column>

              <dxi-column dataField="cSexo" caption="Sexo">
                <dxo-lookup 
                  [dataSource]="sexo" 
                  displayExpr="cNombre" 
                  valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>
              <dxi-column dataField="nLicenciaCategoria" caption="Licencia Categoria">
                <dxo-lookup [dataSource]="licencias" displayExpr="cNombre" valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="nDocumentoIdentidadTipo" caption="Tipo Documento">
                <dxo-lookup 
                  [dataSource]="documentoTipos" 
                  displayExpr="cNombre" 
                  valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="nDistritoId" caption="Distrito">
                <dxo-lookup 
                  [dataSource]="distritos" 
                  displayExpr="cNombre" 
                  valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>
              

              
              <!--
              <dxi-column dataField="nCargo" caption="Cargo">
                <dxo-lookup [dataSource]="cargos" displayExpr="cNombre" valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="nArea" caption="Area">
                <dxo-lookup [dataSource]="areas" displayExpr="cNombre" valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="dFechaIngreso" caption="Fecha Ingreso" dataType="date">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="nContratoTipo" caption="Tipo Contrato">
                <dxo-lookup [dataSource]="contratoTipos" displayExpr="cNombre" valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="nCondicionContractual" caption="Condicion Contractual">
                <dxo-lookup [dataSource]="condiciones" displayExpr="cNombre" valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="nPersonalSituacion" caption="Personal Situacion">
                <dxo-lookup [dataSource]="situaciones" displayExpr="cNombre" valueExpr="nCodigo">
                </dxo-lookup>
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>

              <dxi-column dataField="cUsuario" caption="Usuario">
                <dxi-validation-rule type="required"></dxi-validation-rule>
              </dxi-column>
               -->
              

              
            </dx-data-grid>
            <block-ui >
              <!-- Markup here -->
            </block-ui>
    </div>
  </div>
</div>
<dx-popup
  [(visible)]="popupVisible"
  [width]="500"
  [height]="500"
  [showTitle]="true"
  title="Asignar Personal"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true">

  <div class="p-4 space-y-3">
    <div>
      <label class="block font-medium">Empresa</label>
      <input type="text" class="border rounded px-2 py-1 w-full bg-gray-100"
             [value]="selectedPersonal.empresaId" disabled>
    </div>

    <div>
      <label class="block font-medium">Marca Asistencia</label>
      <input type="checkbox" [(ngModel)]="selectedPersonal.marcaAsistencia">
    </div>

    <div>
      <label class="block font-medium">Contrato</label>
      <dx-select-box
        [(value)]="selectedPersonal.contratoCabeceraId"
        [dataSource]="contratos"
        displayExpr="nombre"
        valueExpr="id"
        [showClearButton]="true"
        placeholder="Seleccione un contrato">
      </dx-select-box>
    </div>

    <div>
      <label class="block font-medium">Horario</label>
      <dx-select-box
        [items]="horarios"
        displayExpr="nombre"
        valueExpr="id"
        [(value)]="selectedHorarioId"
        placeholder="Seleccionar horario"
      >
      </dx-select-box>
    </div>

    <div>
      <label class="block font-medium">Superior</label>
      <dx-select-box
        [(value)]="selectedPersonal.superiorId"
        [items]="superiores"
        displayExpr="nombreCompleto"
        valueExpr="id"
        [showClearButton]="true"
        [searchEnabled]="true"
        placeholder="Seleccione un superior">
      </dx-select-box>
    </div>
    

    <div>
      <label class="block font-medium">Estado</label>
      <dx-select-box
        [(value)]="selectedPersonal.personalEstadoId"
        [items]="estados"
        displayExpr="nombre"
        valueExpr="id"
        placeholder="Seleccione estado">
      </dx-select-box>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button class="bg-blue-500 text-white px-4 py-1 rounded"
              (click)="guardarAsignacion()">Guardar</button>
      <button class="bg-gray-300 px-4 py-1 rounded"
              (click)="popupVisible=false">Cancelar</button>
    </div>
  </div>
</dx-popup>
