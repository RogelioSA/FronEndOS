<div class="container-fluid px-4 py-3">
  <div class="row">
    <div class="col-12">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h4 class="mb-1 fw-semibold text-dark">Roles</h4>
          <p class="text-secondary small mb-0">Mantenimiento de roles del sistema</p>
        </div>
      </div>

      <!-- Tabs Section -->
      <ul class="nav nav-tabs border-bottom mb-3">
        <li class="nav-item">
          <a class="nav-link active text-primary fw-medium" href="#">Roles</a>
        </li>
      </ul>

      <!-- Grid Container -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <dx-data-grid
            id="gridContainer"
            [dataSource]="roles"
            keyExpr="nCodigo"
            [showBorders]="false"
            (onRowUpdating)="actualizar($event)"
            (onRowInserted)="insertar($event)"
            (onRowRemoved)="eliminar($event)"
            [columnHidingEnabled]="true"
            [rowAlternationEnabled]="true"
            [showColumnLines]="false"
            [showRowLines]="true"
            [allowColumnResizing]="true"
            [hoverStateEnabled]="true"
          >
            <dxo-paging [pageSize]="50"></dxo-paging>
            <dxo-pager
              [visible]="true"
              [showPageSizeSelector]="true"
              [allowedPageSizes]="[50, 100, 150, 200]"
              [showInfo]="true"
              infoText="Total: {2}"
            ></dxo-pager>
            
            <dxo-editing
              mode="row"
              [allowUpdating]="true"
              [allowAdding]="true"
              [allowDeleting]="true"
              [selectTextOnEditStart]="true"
              startEditAction="click"
            ></dxo-editing>

            <dxo-selection mode="multiple"></dxo-selection>
        
            <dxi-column 
              dataField="nCodigo" 
              caption="CÃ“DIGO" 
              [width]="100" 
              [allowEditing]="false" 
              alignment="center"
            ></dxi-column>
            
            <dxi-column 
              dataField="cNombre" 
              caption="NOMBRE"
            ></dxi-column>
            
            <dxi-column 
              dataField="cDetalle" 
              caption="DETALLE"
            ></dxi-column>
            
            <dxi-column 
              dataField="cEstado" 
              caption="ESTADO" 
              [width]="120" 
              alignment="center"
            >
              <dxo-lookup 
                [dataSource]="estados" 
                displayExpr="Name" 
                valueExpr="ID"
              ></dxo-lookup>
            </dxi-column>

            <dxi-column 
              type="buttons" 
              [width]="120"
              alignment="center"
            >
              <dxi-button name="edit" icon="edit" hint="Editar"></dxi-button>
              <dxi-button name="delete" icon="trash" hint="Eliminar"></dxi-button>
              <dxi-button name="save" icon="save" hint="Guardar"></dxi-button>
              <dxi-button name="cancel" icon="revert" hint="Cancelar"></dxi-button>
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>

    </div>
  </div>

  <block-ui></block-ui>
</div>
